datasources.default.username = "test"
datasources.default.password = "test"
datasources {
    default {
        dialect=MYSQL
        driverClassName = "com.mysql.cj.jdbc.Driver"
        username = ${?DB_USER}
        password = ${?DB_PASS}
        url = "jdbc:mysql://localhost:3306/cubiq?autoReconnect=true&characterEncoding=UTF-8&characterSetResults=UTF-8"
//        schema-generate="CREATE_DROP"
    }
}

micronaut.server.port = 9080
micronaut {
    application {
        name=cubiq-admin
    }
    server {
        port: ${?PORT}
        cors {
          enabled: true
        }
    }
    router {
      static-resources {
        default {
            enabled: true
            mapping: "/**"
            paths: "classpath:public"
        }
      }
    }

    caches {
        my-cache {
            maximumSize=20
            //      charset: 'UTF-8'
            //      maximum-size, expire-after-write and expire-after-access)
        }
    }
    metrics {
        enabled=true
        export {
            prometheus {
                descriptions=true
                enabled=true
                step=PT1M
            }
        }
    }
    security {
        enabled = true
        authentication=bearer
//        authentication=session
        redirect {
            login-failure= /api/authentication/authFailed
        }
        endpoints {
            login {
                enabled = true
                path = /user/login
            }
        }
        token {
            jwt {
                signatures {
                    secret {
                        generator {
                            secret="\"${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}\""
                        }
                    }
                }
            }
        }
    }
}

endpoints {
    routes {
        enabled = true
        sensitive = false
    }
    loggers {
        enabled = true
    }
}
